# This workflow will deprecate a version of the @batpb/genart-base package

name: Node.js Package Deprecate

on: workflow_dispatch

jobs:
  deprecate-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: https://registry.npmjs.org/
      # - run: npm deprecate @batpb/genart-base "This package is no longer supported. Functionality can be found in @batpb/genart"
      - run: npm deprecate @batpb/genart-base@0.4.x
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
